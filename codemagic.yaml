workflows:
  ios-workflow:
    name: Essence di Sanremo
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: EssencediSanremoAPIKey
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.EssencediSanremo
      vars:
        BUNDLE_ID: com.EssencediSanremo
        XCODE_WORKSPACE: EssencediSanremo.xcworkspace
        XCODE_SCHEME: EssencediSanremo
        APP_STORE_APPLE_ID: 6743257243
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Set up provisioning profiles
        script: |
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd ios
          agvtool new-version -all 3
      - name: Build IPA for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData//Build//*.app
      - $HOME/Library/Developer/Xcode/DerivedData//Build//*.dSYM
    publishing:
      email:
        recipients:
          - markdashevskiy31@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Testers
        submit_to_app_store: true
